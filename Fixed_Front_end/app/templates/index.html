<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-image: url('../static/images/lo.jpg');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}

.mapimg {
	background-colour:#FFE4C4
	height: 100%;
}

.button {
  border-radius: 3px;
  background-color: #ffdfc5;
  border: none;
  color: #0f0f0f;
  text-align: center;
  font-size: 20px;
  padding: 10px;
  width: 200px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
  position:relative;
  top:80px;
  left:-20px;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}
.mapss{
  padding: 5rem 0 0;
}
</style>
