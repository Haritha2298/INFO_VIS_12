  <!-- The Neighborhood Modal -->
  <div id="neighborhood-modal" class="modal">
    <div class="modal-content">
      <span id="neighborhoodX" class="close">&times;</span>

      <H4>Polygon Data</H4>
      <div id="button-polygon"></div>
      <div id="lollipopChart"></div>
      <div id="barChart"></div>
